<h3>Add Book</h3>
<hr />

<form [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="title" placeholder="" formControlName="title" />
    <label for="title">Title</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="author" placeholder="" formControlName="author" />
    <label for="author">Author</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="date"
      class="form-control"
      id="publishedDate"
      placeholder=""
      formControlName="publishedDate"
    />
    <label for="publishedDate">Published Date</label>
  </div>
  <div class="d-flex justify-content-end gap-3">
    <a type="button" class="btn btn-light" routerLink="/books">
      <i class="fa-solid fa-ban"></i> Cancel
    </a>
    <button type="submit" class="btn btn-primary" [disabled]="!fg.valid">
      <i class="fa-regular fa-paper-plane"></i> Submit
    </button>
  </div>
</form>
