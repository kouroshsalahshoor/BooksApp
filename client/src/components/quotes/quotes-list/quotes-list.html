<div class="container">
  <h3>Quotes for Book {{ bookId }}</h3>
  <hr />

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Text</th>
        <th scope="col">Page Number</th>
        <th scope="col">Row Number</th>
        <th scope="col">
          <div class="d-flex gap-2 justify-content-end">
            <a class="btn btn-light" title="books" routerLink="/book">
              <i class="fa-solid fa-list"></i>
              Back to Books
            </a>
            <a class="btn btn-primary" title="add" routerLink="/book/add">
              <i class="fa-regular fa-square-plus"></i>
              Add Quote
            </a>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of items$ | async; track item.id) {
      <tr>
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.text }}</td>
        <td>{{ item.pageNumber }}</td>
        <td>{{ item.rowNumber }}</td>
        <td>
          <div class="d-flex gap-2 justify-content-end">
            <a
              class="btn btn-warning text-light"
              title="edit"
              routerLink="/book/edit/{{ item.id }}"
            >
              <i class="fa-solid fa-pencil"></i>
              Edit Book
            </a>
            <button class="btn btn-danger" title="delete" (click)="onDelete(item.bookId, item.id)">
              <i class="fa-solid fa-trash-can"></i>
              Delete Book
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
