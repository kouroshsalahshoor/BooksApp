<h3>{{ id > 0 ? 'Edit' : 'Add' }} Quote for Book {{ bookId }}</h3>
<hr />

<form [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="text" placeholder="" formControlName="text" />
    <label for="text">Text</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="number"
      class="form-control"
      id="pageNumber"
      placeholder=""
      formControlName="pageNumber"
    />
    <label for="pageNumber">Page Number</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="number"
      class="form-control"
      id="rowNumber"
      placeholder=""
      formControlName="rowNumber"
    />
    <label for="rowNumber">Row Number</label>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="isFavorite" formControlName="isFavorite" />
    <label class="form-check-label" for="isFavorite">Is Favorite</label>
  </div>

  <div class="d-flex justify-content-end gap-3">
    <a type="button" class="btn btn-light" routerLink="/quotes/{{ bookId }}">
      <i class="fa-solid fa-ban"></i> Cancel
    </a>
    <button type="submit" class="btn btn-primary" [disabled]="!fg.valid">
      <i class="fa-regular fa-paper-plane"></i> Submit
    </button>
  </div>
</form>
