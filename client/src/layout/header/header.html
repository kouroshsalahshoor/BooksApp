<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>

      @if (accountService.currentUser(); as user) {
      <span class="navbar-text me-3">Welcome {{ user?.userName }}</span>

      <button class="btn btn-outline-light" (click)="onLogout()">
        <i class="fa-solid fa-power-off"></i>
        Logout
      </button>
      } @else {

      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="d-md-flex flex-row gap-1">
          <div>
            <a class="btn btn-outline-light" routerLink="/register">
              <i class="fa-solid fa-user-plus"></i>
              Register
            </a>
          </div>
          <div>
            <input
              type="text"
              class="form-control bg-light text-dark"
              id="userName"
              placeholder="User Name"
              name="userName"
              [(ngModel)]="model.userName"
            />
          </div>
          <div>
            <input
              type="password"
              class="form-control bg-light text-dark"
              id="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="model.password"
            />
          </div>
          <div>
            <button class="btn btn-outline-light" type="submit">
              <i class="fa-solid fa-power-off"></i>
              Login
            </button>
          </div>
        </div>
      </form>
      }
    </div>
  </div>
</nav>
